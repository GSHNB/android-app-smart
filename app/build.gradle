apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'
apply from: 'tinker-support.gradle'
apply plugin: 'walle'
android {
    compileSdkVersion COMPILE_SDK_VERSION as int
    buildToolsVersion BUILD_TOOLS_VERSION
    defaultConfig {
        applicationId "com.nsxz.smart"
        minSdkVersion 16
        targetSdkVersion TARGET_SDK_VERSION as int
        versionCode APP_VERSION_CODE as int
        versionName APP_VERSION_NAME
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        ndk {
            abiFilters 'armeabi'
        }
    }

    signingConfigs {
        debug {
            storeFile file(SMART_STORE_FILE)
            storePassword SMART_STORE_PASSWORD
            keyAlias SMART_KEY_ALIAS
            keyPassword SMART_KEY_PASSWORD
        }

        release {
            storeFile file(SMART_STORE_FILE)
            storePassword SMART_STORE_PASSWORD
            keyAlias SMART_KEY_ALIAS
            keyPassword SMART_KEY_PASSWORD
        }
    }

    buildTypes {

        debug {
            versionNameSuffix '.debug'
            signingConfig signingConfigs.debug
        }

        release {
            signingConfig signingConfigs.release
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    productFlavors{
        demo{}

        online{}
    }

}

walle {
    // 指定渠道包的输出路径
    apkOutputFolder = new File("${project.buildDir}/outputs/channels");
    // 定制渠道包的APK的文件名称
    apkFileNameFormat = 'smart-${buildType}-${channel}-${flavorName}-${versionName}.apk';
    // 渠道配置文件
    channelFile = new File("${project.getProjectDir()}/channel")
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:27.0.1'
    compile 'com.android.support:design:27.0.1'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
//    compile "com.google.auto.value:auto-value:1.4.1"
//    apt  "com.google.auto.value:auto-value:1.4.1"
    compile 'com.jakewharton:butterknife:7.0.1'
//    apt 'com.ryanharter.auto.value:auto-value-parcel:0.2.5'
    compile "com.android.support:multidex:1.0.1" // 多dex配置
    compile 'com.tencent.bugly:crashreport_upgrade:1.3.6'
    compile 'com.tencent.tinker:tinker-android-lib:1.9.9'
    compile 'com.tencent.bugly:nativecrashreport:latest.release'
    compile 'com.meituan.android.walle:library:1.1.6'
    compile 'io.reactivex.rxjava2:rxjava:2.0.1'
    compile 'io.reactivex.rxjava2:rxandroid:2.0.1'
    compile 'com.squareup.retrofit2:retrofit:2.2.0'
    compile 'com.squareup.okhttp3:okhttp:3.6.0'
    testCompile 'junit:junit:4.12'


}
